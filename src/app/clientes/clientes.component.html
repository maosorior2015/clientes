<div class="card border-warning  mb-3">
  <div class="card-header text-black"><h4>CRUD Clientes</h4></div>
  <div class="card-body text-warning ">
    <h5 class="card-title">Listado de Clientes</h5>
  <div class="my-2 text-left">
    <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">Crear Cliente</button>
  </div>
  <div *ngIf="clientes?.length==0" class="alert alert.info">
    no hay registros en la base de datos!
  </div>
  <table class= "table table-striped table-bordered" *ngIf="clientes?.length>0">
    <thead>
      <tr>
        <th>id</th>
        <th>nombre</th>
        <th>apellido</th>
        <th>fecha</th>
        <th>email</th>
        <th>
          Editar
        </th>
        <th>
          Eliminar
        </th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{cliente.id}}</td>
        <td>{{cliente.nombre}}</td>
        <td>{{cliente.apellido}}</td>
        <td>{{cliente.createAt}}</td>
        <td>{{cliente.email}}</td>
        <td>
          <button type="button" name="editar" [routerLink]="['/clientes/form',cliente.id]" class="btn btn-primary px-3 fab fa-android">Editar</button>
        </td>
        <td>
          <button type="button" name="eliminar" (click)='delete(cliente)' class="btn btn-danger btn-sm">ELiminar</button>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
