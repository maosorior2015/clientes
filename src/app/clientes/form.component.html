<div class="card bg-bordered">
  <div class="card-header">
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" required minlength="4"  #nombre="ngModel">
            <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
              <div *ngIf="nombre!.errors!.required">
                nombre es requerido
              </div>
              <div *ngIf="nombre.errors.minlength">
                nombre debe tener al menos 4 caracteres
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" required minlength="4"  #apellido="ngModel">
            <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
              <div *ngIf="apellido!.errors!.required">
                apellido es requerido
              </div>
              <div *ngIf="apellido.errors.minlength">
                apellido debe tener al menos 4 caracteres
              </div>
            </div>
          </div>
        </div>


        <div class="form-group row">
          <label for="email"class="col-form-label col-sm-2">Email</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" required minlength="10" #email="ngModel">
            <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
              <div *ngIf="email.errors.required">
                email debe ser ingresado
              </div>
              <div *ngIf="email.errors.minlength">
                email debe tener al menos 10 caracteres
              </div>
            </div>
          </div>
        </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button  class="btn btn-primary" role="button" (click)='create()' *ngIf="!cliente.id else elseBlock">Crear</button>

          <ng-template #elseBlock>
            <button  class="btn btn-primary" role="button" (click)='update()'>Editar</button>
          </ng-template>
        </div>

      </div>
      </form>
    </div>
  </div>
</div>
